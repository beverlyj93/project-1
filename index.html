<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="text-center bg-dark">
        <h1>Knight Classes</h1><br>
        <a class="sign-in" href="#" data-toggle="modal" data-target="#sign-in-modal">Sign In</a>
        <button class="btn btn-primary" data-toggle="modal" data-target='#sign-up-modal'>Sign Up</button>
        <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign Up</h5>
                    </div>
                    <div class="modal-body bg-dark">
                        <form class="form-group" action="submit">
                            <div class="input-group">
                                <input id="email" style="width: 100%" class="form-control" type="text" placeholder="Enter your email">
                                <input id="password" style="width: 100%" class="form-control" type="password" placeholder="Enter your password">
                                <input id="confirm-password" style="width: 100%" class="form-control" type="password" placeholder="Confirm your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="sign-up" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div id="sign-up-status"></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign In</h5>
                    </div>
                    <div class="modal-body bg-dark">
                        <form class="form-group" action="submit">
                            <div class="input-group">
                                <input id="sign-in-email" style="width: 100%" class="form-control" type="text" placeholder="Enter your email">
                                <input id="sign-in-password" style="width: 100%" class="form-control" type="password" placeholder="Enter your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="sign-in" class="btn btn-primary">Sign In</button>
                    </div>
                    <div id="sign-in-status"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row justify-content-between">
                    <div class="character jumbotron-fluid float-left bg-light col-5">
                        <div class="row">
                            <div class="col-sm-12">
                                <header>
                                    <h2 class="card-title black-text">CHARACTER NAME</h2>
                                </header>
                            </div><!--col-sm-12 for character name-->
                        </div><!--row for character name-->

                        <div id="character-helmet-slider1" class="carousel slide pointer-event" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <img src="assets/images/stills/HPHead_still.png" class="helmet" id="helmet_01" alt="Helmet_01">
                                </div><!--carousel-item active helmet_01-->
                                <div class="carousel-item active">
                                    <img src="assets/images/stills/HPHead_still.png" class="helmet" id="helmet_02" alt="Helmet_02">
                                </div><!--carousel-item active helmet_02-->
                                <div class="carousel-item">
                                    <img src="assets/images/stills/HPHead_still.png" class="helmet" id="helmet_03" alt="Helmet_03">
                                </div><!--carousel-item active helmet_03-->
                            </div><!--carousel inner for the character name card-->
                            <a class="carousel-control-prev" href="#character-helmet-slider1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a><!--carousel-control-prev-helmet-->
                            <a class="carousel-control-next" href="#character-helmet-slider1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a><!--carousel-control-next-helmet-->
                        </div><!--character-helmet-slider-1-->
                        
                    </div>
                    <div class="stats jumbotron-fluid float-right bg-light">

                    </div>
                </div>
                <!--row justify-content-between-->
            </div>
            <!--col-sm-12-->
        </div>
        <!--row to hold both columns-->
    </div>
    <!--container to hold both columns-->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
