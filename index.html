<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="text-center bg-dark">
        <h1>Knight Classes</h1><br>
        <a class="sign-in" href="#">Sign In</a>
        <button class="btn btn-primary" data-toggle="modal" data-target='#sign-up-modal'>Sign Up</button>
        <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign Up</h5>
                    </div>
                    <div class="modal-body bg-dark">
                        <form class="form-group" action="submit">
                            <div class="input-group">
                                <input style="width: 100%" class="form-control" type="text" placeholder="Enter your email">
                                <input style="width: 100%" class="form-control" type="password" placeholder="Enter your password">
                                <input style="width: 100%" class="form-control" type="password" placeholder="Confirm your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="character jumbotron-fluid float-left bg-light">

        </div>
        <div class="stats jumbotron-fluid float-right bg-light">

        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
